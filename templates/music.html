<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music List</title>
</head>
<body>
    <h1>Song List</h1>
    <ul>
        {% for file in files %}
            <li>
                <a href="/api/play?file={{ file }}">{{ file }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
